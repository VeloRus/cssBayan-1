<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssBayan</title>
</head>
<body>
  <div class="wrapper">
    <h1>Bayan from Ruslan</h1>
    <div class="mems">
        <input type="radio" name="bayan" id="mem__1">
        <label for="mem__1">
          <h2>Когда наступила новая неделя в RSScool</h2>
          <div class="arrow"></div>
        </label>
        <div class="img mem1 hidden"></div>
    </div>
    <div class="mems">
      <input type="radio" name="bayan" id="mem__2">
      <label for="mem__2">
        <h2>Когда верстка не прошла валидатор</h2>
        <div class="arrow"></div>
      </label>
      <div class="mem2 img hidden"></div>
    </div>
    <div class="mems">
      <input type="radio" name="bayan" id="mem__3">
      <label for="mem__3">
        <h2>Когда списал чужой код</h2>
        <div class="arrow"></div>
      </label>
      <div class="img mem3 hidden"></div>
    </div>
    <div class="mems">
      <input type="radio" name="bayan" id="mem__4">
      <label for="mem__4">
        <h2>Когда открылся новый task</h2>
        <div class="arrow"></div>
      </label>
      <div class="img mem4 hidden"></div>
    </div>
    <div class="mems">
      <input type="radio" name="bayan" id="mem__5">
      <label for="mem__5">
        <h2>Когда закончил stage</h2>
        <div class="arrow"></div>
      </label>
      <div class="img mem5 hidden"></div>
    </div>

  </div>
</body>
</html>
