<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssBayan</title>
</head>
<body>
  <div class="wrapper">
    <h1>Bayan from Ruslan</h1>
    <div class="mems">
      <label class="label">
        <input type="radio" name="bayan" id="mem__1">
        <h2 class="mem_title">Когда наступила новая неделя в RSScool</h2>
        <div class="arrow"></div>
        <div class="img mem1 hidden"></div>
      </label>
    </div>

    <div class="mems">
      <label class="label">
        <input type="radio" name="bayan">
        <h2 class="mem_title">Когда верстка не прошла валидатор</h2>
        <div class="arrow"></div>
        <div class="mem2 img hidden"></div>
      </label>
    </div>

    <div class="mems">
      <label class="label">
        <input type="radio" name="bayan">
        <h2 class="mem_title">Когда списал чужой код</h2>
        <div class="arrow"></div>
        <div class="img mem3 hidden"></div>
      </label>
    </div>

    <div class="mems">
      <label class="label">
        <input type="radio" name="bayan" checked>
        <h2 class="mem_title">Когда открылся новый task</h2>
        <div class="arrow"></div>
        <div class="img mem4 hidden"></div>
      </label>
    </div>

    <div class="mems">
      <label class="label">
        <input type="radio" name="bayan">
        <h2 class="mem_title">Когда закончил stage</h2>
        <div class="arrow"></div>
        <div class="img mem5 hidden"></div>
      </label>
    </div>

  </div>
</body>
</html>
